name: macOS build and test

on:
  schedule:
    - cron: '0 2 * * 6'  # Run weekly on Saturdays at 2 AM UTC
  workflow_dispatch:

jobs:
  build_homebrew:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check commit message
      id: check_commit
      run: |
        commit_message=$(git log --format=%B -n 1 HEAD)
        if [[ "${commit_message}" == *"notest"* ]]; then
          echo "Commit contains 'notest'. Skipping tests."
          echo "SKIP=true" >> $GITHUB_ENV
        else
          echo "SKIP=false" >> $GITHUB_ENV
        fi
    - name: brew update
      run: brew update
      if: env.SKIP != 'true'
    - name: Install gcc/gfortran
      run: brew reinstall gcc
      if: env.SKIP != 'true'
    - name: Install xquartz
      run: brew install --cask xquartz
      if: env.SKIP != 'true'
    - name: Install shellcheck
      run: brew install shellcheck
      if: env.SKIP != 'true'
    - name: Collect debug info
      run: |
        which gfortran
        brew info libx11
        ls -l /opt/homebrew/include/X11
        echo "Find GCC compiler"
        lib/find_gcc_compiler.sh
        echo "Find FORTRAN compiler"
        lib/find_fortran_compiler.sh
      if: env.SKIP != 'true'
    - name: make VaST (Homebrew)
      run: make
      if: env.SKIP != 'true'
    - name: Shellcheck VaST BASH scripts
      run: |
        for i in lib/*sh util/*sh util/transients/*sh util/examples/*sh; do
          shellcheck --severity=error $i
        done
      if: env.SKIP != 'true'

  build_and_test_macports:
    needs: build_homebrew
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check commit message
      id: check_commit
      run: |
        commit_message=$(git log --format=%B -n 1 HEAD)
        if [[ "${commit_message}" == *"notest"* ]]; then
          echo "Commit contains 'notest'. Skipping tests."
          echo "SKIP=true" >> $GITHUB_ENV
        else
          echo "SKIP=false" >> $GITHUB_ENV
        fi
    - name: Install MacPorts
      run: |
        curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
        source ./macports-ci install
      if: env.SKIP != 'true'
    - name: port upgrade outdated
      run: sudo port upgrade outdated
      if: env.SKIP != 'true'
    - name: Install dependencies via MacPorts
      run: sudo port install gcc13 wget xorg-libX11 libpng ghostscript shellcheck
      if: env.SKIP != 'true'
    - name: make VaST (MacPorts)
      run: make
      if: env.SKIP != 'true'
    - name: Shellcheck VaST BASH scripts
      run: |
        for i in lib/*sh util/*sh util/transients/*sh util/examples/*sh; do
          shellcheck --severity=error $i
        done
      if: env.SKIP != 'true'
    - name: prepare for the test
      run: |
        echo "1" > ../THIS_IS_HPCC
        mkdir -p test_artifacts
      if: env.SKIP != 'true'
    - name: test VaST
      run: |
        util/examples/test_vast.sh 2>&1 | tee test_artifacts/test_vast_full_output.log
        exit ${PIPESTATUS[0]}
      timeout-minutes: 300
      if: env.SKIP != 'true'
    - name: Collect additional test artifacts
      run: |
        cp vast_test_incremental_list_of_failed_test_codes.txt test_artifacts/ 2>/dev/null || true
      if: always() && env.SKIP != 'true'
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts-macos
        path: test_artifacts/
        retention-days: 7
      if: always() && env.SKIP != 'true'
